<body>
<!-- partial:index.partial.html -->
<div id="title-box">
  <h2>Google Gender Selection</h2>
</div>

<div id="GenButtons">
  <label for="femaleGender">
    <input type="radio" id="femaleGender" name="chk" onclick="IsFemale()"/>
    Female
   </label>
  <label for="maleGender">
    <input type="radio" id="maleGender" name="chk" onclick="IsMale()"/>
    Male
  </label>
  <label for="otherGender">
    <input type="radio" id="otherGender" name="chk" onclick="IsOther()"/>
    Rather not say
  </label>
  <label for="customGender">
    <input type="radio" id="customGender" name="chk" onclick="ShowHideDiv()"/>
    Custom
  </label>
</div>

<div id="customGenTxt" style="display: none">
  What's your gender?
  <input type="text" id="txtBox" onkeydown="IsCustom(this)"/>
</div>

<div id="referral" style="display: none">
  Please refer to me as:
  <label for="referFemale">
    <input type="radio" id="referFemale" name="chk"/>
    Female
  </label>
  <label for="referMale">
    <input type="radio" id="referMale" name="chk"/>
    Male
  </label>
  <label for="referOther">
    <input type="radio" id="referOther" name="chk"/>
    Other
  </label>
</div>

<section id="content"></section>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/6.1.0/jsoneditor.min.js'></script>
